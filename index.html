<!DOCTYPE html>
<html lang="en">
<head>
	<title>Food and Fun</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<meta name="Description" content="API Basics">
	<meta name="keywords" content="javaScript, jQuery, API Basics">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

	<link rel="stylesheet" href="main.css">
</head>
<body>
	<form id="search-category">
			<div class="form-group">
				<label for="Search Category">Category</label>
				<select name="Category" id="query" required> 
				<option>Food</option>
				<option>Fun</option>
				</select>
			</div>
	</form>
	<form id="search-place">
			<div class="form-group">
				<label for="Search Place">City</label>
				<input type="text" id="query2" required> 
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<div id="search-results">

	</div>
	<div id="map">

	</div>

	<!-- JavaScript Sources -->
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="app.js"></script>
