<!DOCTYPE html>
<html lang="en">
<head>
	<title>Food and Fun</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<meta name="Description" content="API Basics">
	<meta name="keywords" content="javaScript, jQuery, API Basics">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

	<!-- Latest compiled and minified CSS Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="main.css">
</head>
<body>
	<main>
		<div id="map">

		</div>
		<div class="entry-data">
			<form id="search-category">
				<div class="form-group">
					<label for="Search Category">Category</label>
					<select name="Category" id="query" required> 
						<option>Food</option>
						<option>Fun</option>
					</select>
				</div>
			</form>
			<form id="search-place">
				<div class="form-group">
					<label for="Search Place">US City</label>
					<input type="text" id="query2" required> 
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</main>
	<div id="results-column">
		<div id="foursquare-Attribution">
			<h3>Data Provided by Foursquare</h3>
		</div>
		<div id="search-results">

		</div>
	</div>

	<!-- JavaScript Sources -->
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQDoOJWWH3haXx-jKkZW6OmN-9SUWvbFI&callback=initMap" async defer>
	</script>
	
</body>
